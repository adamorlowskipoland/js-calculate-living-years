<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico">
    <title>Living days calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="wrapper">
        <h2 class="title">Put your birth date</h2>
        <form id="form">
            <input type="date" id="date" class="date" value="1990-01-01">
            <button type="submit" class="btn">submit</button>
        </form>
        <h4 id="output" class="result">You are currently living for xxx days. They all count, make your next one count too.</h4>
    </div>
    <script src="script.js"></script>
</body>
</html>
